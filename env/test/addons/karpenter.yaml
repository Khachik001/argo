apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: karpenter
    server: https://kubernetes.default.svc
  sources:
  - repoURL: https://charts.karpenter.sh
    chart: karpenter
    targetRevision: 0.16.3
    helm:
      valueFiles:
      - $values/charts/karpenter/values.yaml 
  - repoURL: https://github.com/Khachik001/chart_values.git
    targetRevision: HEAD
    ref: values
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
